<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive English Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .quiz-subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .quiz-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .quiz-option {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
        }

        .quiz-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .quiz-option.vocabulary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .quiz-option.grammar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .quiz-option.reading {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .quiz-option.mixed {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .quiz-content {
            display: none;
        }

        .quiz-content.active {
            display: block;
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .question-score {
            color: #666;
            font-size: 1.1em;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #e6f3ff;
        }

        .option.correct {
            border-color: #22c55e;
            background: #dcfce7;
        }

        .option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: #22c55e;
        }

        .option.incorrect .option-letter {
            background: #ef4444;
        }

        .option-text {
            flex: 1;
            font-size: 1.1em;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .results-container {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .results-score {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .results-message {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .explanation {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .explanation.active {
            display: block;
        }

        .explanation-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 10px;
        }

        .explanation-text {
            color: #856404;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 2em;
            }
            
            .quiz-selection {
                grid-template-columns: 1fr;
            }
            
            .question-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .quiz-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">üìö Interactive English Quiz</h1>
            <p class="quiz-subtitle">Test your English skills with our comprehensive quiz</p>
        </div>

        <div class="quiz-selection" id="quizSelection">
            <button class="quiz-option vocabulary" onclick="startQuiz('vocabulary')">
                <div>üìñ Vocabulary</div>
                <div>Test your word knowledge</div>
            </button>
            <button class="quiz-option grammar" onclick="startQuiz('grammar')">
                <div>‚úèÔ∏è Grammar</div>
                <div>Master English grammar</div>
            </button>
            <button class="quiz-option reading" onclick="startQuiz('reading')">
                <div>üìÑ Reading</div>
                <div>Comprehension skills</div>
            </button>
            <button class="quiz-option mixed" onclick="startQuiz('mixed')">
                <div>üéØ Mixed Quiz</div>
                <div>All topics combined</div>
            </button>
        </div>

        <div class="quiz-content" id="quizContent">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-container">
                <div class="question-header">
                    <div class="question-number" id="questionNumber">Question 1 of 10</div>
                    <div class="question-score" id="questionScore">Score: 0</div>
                </div>
                
                <div class="question-text" id="questionText">
                    Loading question...
                </div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be populated here -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div class="explanation-text" id="explanationText"></div>
                </div>
            </div>
            
            <div class="quiz-controls">
                <button class="btn btn-secondary" onclick="goHome()">üè† Home</button>
                <button class="btn btn-primary" id="nextButton" onclick="nextQuestion()" disabled>Next Question</button>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-score" id="finalScore">0%</div>
            <div class="results-message" id="resultsMessage">Great job!</div>
            
            <div class="results-details">
                <div class="result-item">
                    <div class="result-label">Questions Answered</div>
                    <div class="result-value" id="questionsAnswered">0</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Correct Answers</div>
                    <div class="result-value" id="correctAnswers">0</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Quiz Type</div>
                    <div class="result-value" id="quizType">Mixed</div>
                </div>
            </div>
            
            <div class="quiz-controls">
                <button class="btn btn-secondary" onclick="goHome()">üè† Home</button>
                <button class="btn btn-primary" onclick="retakeQuiz()">üîÑ Retake Quiz</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuiz = '';
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let questions = [];

        const quizData = {
            vocabulary: [
                {
                    question: "What does 'ubiquitous' mean?",
                    options: ["Rare and unusual", "Present everywhere", "Very expensive", "Difficult to understand"],
                    correct: 1,
                    explanation: "'Ubiquitous' means present, appearing, or found everywhere. It comes from Latin 'ubique' meaning 'everywhere'."
                },
                {
                    question: "Choose the synonym for 'ephemeral':",
                    options: ["Permanent", "Temporary", "Beautiful", "Mysterious"],
                    correct: 1,
                    explanation: "'Ephemeral' means lasting for a very short time. It's often used to describe things that are fleeting or transitory."
                },
                {
                    question: "What is an 'archipelago'?",
                    options: ["A type of building", "A group of islands", "A musical instrument", "A historical period"],
                    correct: 1,
                    explanation: "An archipelago is a group or chain of islands clustered together in a body of water."
                }
            ],
            grammar: [
                {
                    question: "Choose the correct sentence:",
                    options: ["Neither John nor Mary are coming", "Neither John nor Mary is coming", "Neither John or Mary are coming", "Neither John or Mary is coming"],
                    correct: 1,
                    explanation: "With 'neither...nor', the verb agrees with the subject closer to it. Since 'Mary' is singular, we use 'is'."
                },
                {
                    question: "Which sentence uses the subjunctive mood correctly?",
                    options: ["If I was rich, I would travel", "If I were rich, I would travel", "If I am rich, I would travel", "If I will be rich, I would travel"],
                    correct: 1,
                    explanation: "The subjunctive mood uses 'were' instead of 'was' in hypothetical or contrary-to-fact situations."
                },
                {
                    question: "Identify the correct passive voice:",
                    options: ["The book was written by the author", "The book was wrote by the author", "The book is wrote by the author", "The book has wrote by the author"],
                    correct: 0,
                    explanation: "Passive voice uses 'was/were + past participle'. The past participle of 'write' is 'written', not 'wrote'."
                }
            ],
            reading: [
                {
                    question: "Based on the context: 'The scientist's hypothesis was corroborated by multiple experiments.' What does 'corroborated' mean?",
                    options: ["Contradicted", "Supported", "Ignored", "Delayed"],
                    correct: 1,
                    explanation: "From the context, we can infer that 'corroborated' means supported or confirmed, as experiments would support a hypothesis."
                },
                {
                    question: "What is the main purpose of a thesis statement?",
                    options: ["To conclude an essay", "To provide examples", "To state the main argument", "To ask questions"],
                    correct: 2,
                    explanation: "A thesis statement presents the main argument or central claim of an essay, typically appearing in the introduction."
                },
                {
                    question: "In academic writing, what does 'synthesize' mean?",
                    options: ["To copy information", "To combine ideas from multiple sources", "To disagree with authors", "To write very quickly"],
                    correct: 1,
                    explanation: "To synthesize means to combine information and ideas from multiple sources to create a new understanding or argument."
                }
            ]
        };

        function startQuiz(type) {
            currentQuiz = type;
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            
            // Get questions based on type
            if (type === 'mixed') {
                questions = [...quizData.vocabulary, ...quizData.grammar, ...quizData.reading]
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 10);
            } else {
                questions = [...quizData[type]];
            }
            
            document.getElementById('quizSelection').style.display = 'none';
            document.getElementById('quizContent').classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            const questionNumber = document.getElementById('questionNumber');
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const progressFill = document.getElementById('progressFill');
            const explanation = document.getElementById('explanation');
            const nextButton = document.getElementById('nextButton');
            
            questionNumber.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionText.textContent = question.question;
            
            // Update progress
            const progress = ((currentQuestion) / questions.length) * 100;
            progressFill.style.width = progress + '%';
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Add options
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.onclick = () => selectOption(index);
                
                optionElement.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Reset UI
            explanation.classList.remove('active');
            nextButton.disabled = true;
            selectedOption = null;
            
            updateScore();
        }

        function selectOption(index) {
            if (selectedOption !== null) return; // Prevent multiple selections
            
            selectedOption = index;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const explanation = document.getElementById('explanation');
            const explanationText = document.getElementById('explanationText');
            const nextButton = document.getElementById('nextButton');
            
            // Show correct/incorrect styling
            options.forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === selectedOption && i !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            // Update score
            if (selectedOption === question.correct) {
                score++;
            }
            
            // Show explanation
            explanationText.textContent = question.explanation;
            explanation.classList.add('active');
            
            // Enable next button
            nextButton.disabled = false;
            
            updateScore();
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateScore() {
            const scoreElement = document.getElementById('questionScore');
            scoreElement.textContent = `Score: ${score}`;
        }

        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            
            document.getElementById('quizContent').classList.remove('active');
            document.getElementById('resultsContainer').classList.add('active');
            
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('questionsAnswered').textContent = questions.length;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('quizType').textContent = currentQuiz.charAt(0).toUpperCase() + currentQuiz.slice(1);
            
            // Set message based on score
            const messageElement = document.getElementById('resultsMessage');
            if (percentage >= 90) {
                messageElement.textContent = "Excellent! You're an English master! üéâ";
            } else if (percentage >= 70) {
                messageElement.textContent = "Great job! Well done! üëè";
            } else if (percentage >= 50) {
                messageElement.textContent = "Good effort! Keep practicing! üí™";
            } else {
                messageElement.textContent = "Keep studying! You'll improve! üìö";
            }
        }

        function goHome() {
            document.getElementById('quizContent').classList.remove('active');
            document.getElementById('resultsContainer').classList.remove('active');
            document.getElementById('quizSelection').style.display = 'grid';
        }

        function retakeQuiz() {
            startQuiz(currentQuiz);
        }
    </script>
</body>
</html>

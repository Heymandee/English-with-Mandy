<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English with Mandy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6e8 0%, #ffe6f2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .quiz-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #ffb6c1, #ff69b4);
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-title {
      font-size: 2.5em;
      color: #cc3366;
      margin-bottom: 10px;
    }

    .quiz-subtitle {
      color: #666;
      font-size: 1.2em;
    }

    .welcome-screen {
      text-align: center;
    }

    .welcome-screen img {
      width: 150px;
      margin-bottom: 20px;
    }

    .welcome-message {
      font-size: 1.5em;
      color: #cc3366;
      margin-bottom: 20px;
    }

    .start-btn {
      background: #ff69b4;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .start-btn:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="welcomeScreen">
    <div class="welcome-screen">

  </div>

        question: "Which of the following uses a conditional correctly?",

          "If I seen her, I would tell her.",
          "If I sees her, I tell her."

        ],
        correct: 1,
        explanation: "'Who' is the correct relative pronoun for people."

      {
        question: "Identify the correct use of the past perfect tense:",
        options: [
          "I have went to the store.",
          "I had gone to the store before it closed.",
          "I gone to the store before it had closed.",

        ],
        correct: 1,
        explanation: "'Had gone' is the correct past perfect form."
      }
    ],
    reading: [
      {
        question: "Read the passage: 'Although she was tired, Maria finished the report on time.' What does this sentence show?",
        options: [
          "Maria did not finish the report.",
          "Maria postponed the report.",
          "Maria succeeded despite being tired.",
          "Maria ignored the report."
        ],
        correct: 2,
        explanation: "The use of 'although' shows a contrast between tiredness and success."
      },
      {
        question: "Read: 'The novel explores the nuances of human emotion.' What does 'nuances' mean here?",
        options: [
          "Basics",
          "Differences",
          "Details",
          "Conflicts"
        ],
        correct: 2,
        explanation: "'Nuances' refers to subtle details or distinctions."
      },
      {
        question: "What is the main idea of a paragraph?",
        options: [
          "A detailed fact",
          "An example",
          "The central point",
          "The first sentence"
        ],
        correct: 2,
        explanation: "The main idea conveys the core message of the paragraph."
      }
    ]
  };

</html>
